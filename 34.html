<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //static methods and properties
        class Person{
            constructor(firstName,lastName,age){
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }
            static classInfo(){
                return 'this is class information';
            }
            static desc = "hello i am aabid";
            get fullName() {//this get enables us to use this function like a property without '()' parantheses
            return `${this.firstName} ${this.lastName}`
            }
            set fullName(fullName){
                const [firstName, lastName] = fullName.split(" ");//split it will break the string where the space is present bacause inside split method we have provided space
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }
        
        const person1 = new Person("Aabid","Gulzar","17");
        person1.fullName = "Harshit sir";

        
        const info = Person.classInfo();
        console.log(info);
        console.log(Person.desc);
    </script>
</body>
</html>
