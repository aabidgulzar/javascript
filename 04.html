<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array destructuring
        const fruits = ['apple', 'grapes', 'mango', 'banana'];
        for(let fruit of fruits){
            console.log(fruit);
        }
        for(let index in fruits){
            console.log(fruits[index],index);
        }

        let [myvar1, ,myvar3,myvar4] = fruits;//assigning array items to variables.
        console.log(myvar1,myvar3,myvar4)

    </script>
</body>
</html>
