<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //some method
        const numbers = [3,5,8,9];

        const ans = numbers.some((number)=>number%2===0);//like || operator
        console.log(ans);
        const cart = [
            {id: 1, name: "mobile", price: 5000},
            {id: 2, name: "laptop", price: 80000},
            {id: 3, name: "Tv", price: 15000},
            {id: 4, name: "CPU", price: 20000},
        ]
        const check = cart.some((item)=>item.price > 50000);
        console.log(check); 

        //fill method

        const myArray = new Array(10).fill(-1);
        console.log(myArray);

        const myArray1 = [1,2,3,4,5,6,7,8];
        myArray1.fill(0,2,5);
        console.log(myArray1);

        //splice method
        //start,delete,insert
        const myArray2 = ['item1','item2','item3'];
        //delete
        // myArray2.splice(1,1);
        // console.log(myArray2);

        //insert
        myArray2.splice(1,0,'insertrd item');
        console.log(myArray2);


        //iterables---->can be executed in for loop  =>objects not iterable;
        const firstName = "Aabid";
        for(let char of firstName){
            console.log(char);
        }
    </script>
</body>
</html>
