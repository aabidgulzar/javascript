<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //new keyword--->return=empty obj this={}, return this,create relation of prototype automatically
        function profile(name,year){
            this.name = name;
            this.year = year;
        }
        profile.prototype.info = function(){
            console.log(this.name,this.year);
        }
        const demo = new profile("nothing",6);
        demo.info();




    CreateUser.prototype.about = function(){//method
        return `${this.firstName} is ${this.age} years old`;
        }
    CreateUser.prototype.is18 = function(){//method
        return this.age >= 18;
        }
    function CreateUser(firstName,lastName,email,age,address){
    this.firstName = firstName;
    this.lastName = lastName;
    this.email = email;
    this.age = age;
    this.address = address;
    // user.about = UserMethods.about;
    // user.is18 = UserMethods.is18;---->we can use proto to implement as much methods in a object with one line
    return this;
    }
    const user1 = new CreateUser('aabid', 'gulzar',     'abidgulzar234@gmail.com',17,'okey kulgam');
    const user2 = new CreateUser('harshit', 'noo',     'abcdef@gmail.com',19,'mdmn cxo');
    const user3 = new CreateUser('noman', 'sameer',     'nomansameer@gmail.com','13','okey. kulgam')
    console.log(user1.about());
    console.log(user2.about());
    console.log(user3.about());
    </script>
</body>
</html>
