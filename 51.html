<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="one" class="mybuttons">one</button>
    <button id="two" class="mybuttons">two</button>
    <button id="three" class="mybuttons">three</button>
    <script>
        console.log('script start')
        const allButtons = document.querySelectorAll('.mybuttons');
        allButtons.forEach((buttons)=>{
            buttons.addEventListener('click',(e)=>{
                let num = 0;
                for(let i = 0; i<= 100000000; i++){
                    num+=i;
                }
                console.log(e.currentTarget.textContent, num)
            })
        })
        let num = 0;
        for(let i = 0; i<=100000000; i++){
            num+=i;
        }
        console.log(num);
        console.log('script end')
    </script>
</body>
