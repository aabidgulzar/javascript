<body>
    <script>
        //find method
        const myArray = ["hello","cat","dog", "lion"];

        function islength3(string){
            return string.length===3;
        }

        const ans = myArray.find(islength3);
        console.log(ans);

        const users = [
            {userId: 1, userName: "harshit"},
            {userId: 2, userName: "aabid"},
            {userId: 3, userName: "noman"},
            {userId: 4, userName: "roman"},
            {userId: 5, userName: "kamran"},
        ];

        const check = users.find((id)=>id.userId===3);
        console.log(check);
    </script>
</body>
