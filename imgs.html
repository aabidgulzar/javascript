<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="arr5.png" alt="" width="100%" id="myimage" height="500px">
    </div>
    <p><a href="#" id="previous">Previous</a>--- <a href="#" id="next">Next</a></p>
    <script>
        var myImages=["var2.png","var3.png","arr4.png", "arr5.png"];
        var currentImage=0;

        document.getElementById('next').onclick=nextPhoto;


        document.getElementById('previous').onclick=previousPhoto;


        function nextPhoto(){
            currentImage++;
            if(currentImage>myImages.length-1){
                currentImage=0;
            }
            document.getElementById('myimage').src=myImages[currentImage]
        }


        function previousPhoto(){
            currentImage--;
            if(currentImage<0){
                currentImage=myImages.length-1;
            }
            document.getElementById('myimage').src=myImages[currentImage];
        }
    </script>
</body>
</html>
