<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading1">Hello world 1</h1>
    <h1 class="heading2">Hello world 2</h1>
    <h1 class="heading3">Hello world 3</h1>
    <h1 class="heading4">Hello world 4</h1>
    <h1 class="heading5">Hello world 5</h1>
    <h1 class="heading6">Hello world 6</h1>
    <h1 class="heading7">Hello world 7</h1>
    <h1 class="heading8">Hello world 8</h1>
    <h1 class="heading9">Hello world 9</h1>
    <h1 class="heading10">Hello world 10</h1>
    <script>
        const heading1 = document.querySelector('.heading1');
        const heading2 = document.querySelector('.heading2');
        const heading3 = document.querySelector('.heading3');
        const heading4 = document.querySelector('.heading4');
        const heading5 = document.querySelector('.heading5');
        const heading6 = document.querySelector('.heading6');
        const heading7 = document.querySelector('.heading7');
        const heading8 = document.querySelector('.heading8');
        const heading9 = document.querySelector('.heading9');
        const heading10 = document.querySelector('.heading10');

        function changeText(element,text,time){
        return new Promise((resolve, reject) => { 
           setTimeout(()=>{
               if(element){
                   element.textContent = text;
                   resolve();
               }else{
                   reject('couldn\'t find');
               }
           },time);
        })
    }

    const returnPromise = changeText(heading1,'one',1000).then(()=>{
        return changeText(heading2,"two",1000)
    }).then(()=>{
        return changeText(heading3,"three",1000)
    }).then(()=>{
        return changeText(heading4,"four",1000)
    }).then(()=>{
        return changeText(heading5,"five",1000)
    }).then(()=>{
        return changeText(heading6,"six",1000)
    }).then(()=>{
        return changeText(heading7,"seven",1000)
    }).then(()=>{
        return changeText(heading8,"eight",1000)
    }).then(()=>{
        return changeText(heading9,"nine",1000)
    }).then(()=>{
        return changeText(heading10,"ten",1000)
    }).catch((error)=>{
        alert(error)
    })

    </script>
</body>
</html>
