<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myPromise(){
            return new Promise((resolve,reject)=>{
                resolve('Hii');
            })
        }
        myPromise().then((greet)=>{
            console.log(greet)
            greet += ' Aabid!';
            return greet //this is returning promise internally i.e this line can be written as this return Promise.resolve(greet);
        }).then((greet)=>{
            console.log(greet)
        })
    </script>
</body>
</html>
