<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sort--->ASCII based sort
        const numbers = [5,9,1200,400,3000];
        numbers.sort();
        console.log(numbers);

        numbers.sort((a,b)=>{
            return a-b;
        })
        console.log(numbers);



        const userNames = ['Roman','Sehran','Danish','Noman','Aabid'];
        userNames.sort();
        console.log(userNames);

        const products = [
            {productId: 1, productName:'p1', price:300},
            {productId: 2, productName:'p2', price:200},
            {productId: 3, productName:'p3', price:900},
            {productId: 4, productName:'p4', price:1200},
            {productId: 5, productName:'p5', price:512},
        ]
        const lowToHigh = products.slice(0).sort((a,b)=>{
            return a.price-b.price;
        })
        console.log(lowToHigh);
    </script>
</body>
</html>
