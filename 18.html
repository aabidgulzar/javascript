<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //difference b/w maps & objects;
        const person = {
            firstName: 'harshit',
            age: 7
        }
        console.log(person.firstName);
        console.log(person["firstName"]);

        //map
        const per = new Map();
        per.set('firstName','aabid');
        per.set('one',1);
        console.log(per);
        console.log(per.get('firstName'));

        const pre = new Map([['firstName','harshit'],['age',7]]);
        console.log(pre);
    </script>
</body>
</html>
